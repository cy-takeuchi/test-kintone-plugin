version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "cy-takeuchi"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "cy-takeuchi"
    commit-message:
      prefix: "fix"
    groups:
      group-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
